<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
    <div id="container login-container" class="container login-container">
      <div class="row">
        <div class="col-md-6 ads">
          <h1><span id="fl">ALUMINI</span><span id="sl">Sphere</span></h1>
          <div class="profile-img">
            <img src="https://th.bing.com/th/id/OIP.7aA0w4IxJuQr5dz52cJN8gHaEx?w=280&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
             alt="profile_img" height="140px" width="140px;">
          </div>
        </div>
        <div class="col-md-6 login-form">
          <h3>Login</h3>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
            <div class="form-group forget-password">
                <a href="forgot_pass">Forget Password</a>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
