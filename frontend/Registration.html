<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- swiper css link  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- custom css file link  -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
          <a href="Login.html"><span class="close">&times;</span></a>
          <h2>Personal Information</h2>
          <form id="info-form" action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="input-field" placeholder="Your Name" required>
            <label for="age">Batch Year:</label>
            <input type="tel" id="batchyear" name="batch_year" class="input-field" pattern="[0-9]{4}-[0-9]{4}" placeholder="Your Batch year [Ex :- 2021-2025]" required><br><br>
            <input type="hidden" id="job" name="job" class="input-field" required>
            <label>Gender:</label>
            <div class="radio-group">
              <select class="form-input" name="gender" id="gender" placeholder="Your gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="Your Email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="input-field" pattern="[6789][0-9]{9}" maxlength="10" placeholder="Phone no" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            <label for="re-password">Repeat Password:</label>
            <input type="password" id="password" name="re_password" class="input-field" placeholder="Repeat your password"required>
            <label for="image">Profile Picture:</label>
            <input type="file" id="image" name="image" accept="image/*" class="input-field">
            <button type="submit" class="submit-button" id="submit-button">Submit</button>
          </form>
        </div>
      </div>
</body>
</html>
